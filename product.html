<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${product.name}">Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">IvoireArt</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img th:src="${product.imageUrl}" class="img-fluid" onerror="this.src='/images/placeholder.png'" />
        </div>
        <div class="col-md-6">
            <h2 th:text="${product.name}"></h2>
            <p th:text="${product.description}"></p>
            <p><strong>Artisan:</strong> <span th:text="${product.artisan}"></span></p>
            <p><strong>Pays d'origine:</strong> <span th:text="${product.countryOfOrigin}"></span></p>
            <p><strong>Stock:</strong> <span th:text="${product.stock}"></span></p>
            <p class="h4 text-primary">â‚¬ <span th:text="${product.price}"></span></p>
            <a class="btn btn-success mt-3" href="#">Ajouter au panier</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
